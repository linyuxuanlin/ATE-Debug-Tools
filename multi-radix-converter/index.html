<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>进制转换工具</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>进制转换工具</h1>
    <p>
      输入进制：
      <label
        ><input type="radio" name="input-base" value="2" /> 二进制（BIN）</label
      >
      <label
        ><input type="radio" name="input-base" value="8" /> 八进制（OCT）</label
      >
      <label
        ><input type="radio" name="input-base" value="10" />
        十进制（DEC）</label
      >
      <label
        ><input type="radio" name="input-base" value="16" checked />
        十六进制（HEX）</label
      >
    </p>
    <p>输入内容：<input type="text" id="input" /></p>
    <p>
      输出进制：
      <label
        ><input type="radio" name="output-base" value="2" checked />
        二进制（BIN）</label
      >
      <label
        ><input type="radio" name="output-base" value="8" />
        八进制（OCT）</label
      >
      <label
        ><input type="radio" name="output-base" value="10" />
        十进制（DEC）</label
      >
      <label
        ><input type="radio" name="output-base" value="16" />
        十六进制（HEX）</label
      >
    </p>
    <p>输出内容：<span id="output" style="font-weight: bold" /></p>
    <button id="switch-btn">切换输入输出</button
    ><button id="vertical-output-btn">竖向输出</button
    ><button id="copyBtn">一键复制</button>
    <p></p>

    <div class="return-button" onclick="goToHomePage()">Return</div>
    <script src="script.js"></script>
  </body>
</html>
