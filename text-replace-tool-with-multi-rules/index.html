<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Replace Tool with Multi Rules</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Text Replace Tool with Multi Rules</h1>
    <label for="input">请输入文本段落:</label>
    <br />
    <br />
    <textarea id="input" oninput="applyReplacements()"></textarea>

    <br />
    <br />
    <div id="replaceRules">
      <div class="replaceRule">
        <label for="find1">将文本 </label>
        <input
          type="text"
          class="find"
          id="find1"
          oninput="applyReplacements()"
        />
        <label for="replace1"> &nbsp; 替换为:</label>
        <input
          type="text"
          class="replace"
          id="replace1"
          oninput="applyReplacements()"
        />
      </div>
    </div>
    <br />
    <button onclick="addReplaceRule()">增加替换规则</button>
    <button onclick="copyOutput()">一键复制</button>

    <div id="output"></div>
    <div class="return-button" onclick="goToHomePage()">Return</div>

    <script src="script.js"></script>
  </body>
</html>
